<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica+SC&display=swap"
      rel="stylesheet"
    />
    <title>40 Essential Rudiments Generator</title>
  </head>
  <body>
    <h1>40 Essential Rudiments Generator</h1>
    <form action="./index.html" method="POST">
      <section id="checklist">
        <label for="roll">Roll Rudiments</label>
        <input
          type="checkbox"
          id="roll"
          name="category"
          value="Roll Rudiments"
        />
        <label for="roll">Diddle Rudiments</label>
        <input
          type="checkbox"
          id="diddle"
          name="category"
          value="Diddle Rudiments"
        />
        <label for="roll">Flam Rudiments</label>
        <input
          type="checkbox"
          id="flam"
          name="category"
          value="Flam Rudiments"
        />
        <label for="roll">Drag Rudiments</label>
        <input
          type="checkbox"
          id="drag"
          name="category"
          value="Drag Rudiments"
        />
      </section>
      <label for="number-of-rudiments"> Number of rudiments shown: </label>
      <input
        type="number"
        id="number-of-rudiments"
        name="number-of-rudiments"
        min="1"
        max="10"
        required
      />
      <input type="submit" id="submit" value="Submit" disabled />
    </form>
    <button></button>
    <div class="img-container">
      <figure>
        <img src="./images/placeholder.png" alt="Triple Ratamacue" />
        <figcaption>40. Triple Ratamacue</figcaption>
      </figure>
      <figure>
        <img src="./images/placeholder.png" alt="Triple Ratamacue" />
        <figcaption>40. Triple Ratamacue</figcaption>
      </figure>
      <figure>
        <img src="./images/placeholder.png" alt="Triple Ratamacue" />
        <figcaption>40. Triple Ratamacue</figcaption>
      </figure>
    </div>
    <script src="../main.js" type="module"></script>
  </body>
</html>
