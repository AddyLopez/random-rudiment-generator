<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica+SC&display=swap"
      rel="stylesheet"
    />
    <title>40 Essential Rudiments Generator</title>
  </head>
  <body>
    <h1>40 Essential Rudiments Generator</h1>
    <div class="form-container">
      <form id="form">
        <section>
          <label for="number-of-rudiments">Total Rudiments Shown: </label>
          <input
            type="number"
            id="number-of-rudiments"
            name="number-of-rudiments"
            min="1"
            max="10"
            required
          />
        </section>
        <section id="checklist">
          <label for="roll">Roll Rudiments</label>
          <input
            type="checkbox"
            id="roll"
            name="category1"
            value="Roll Rudiments"
          />
          <br />
          <label for="roll"
            >Diddle Rudiments &#40; <small>max: 4</small> &#41;</label
          >
          <input
            type="checkbox"
            id="diddle"
            name="category2"
            value="Diddle Rudiments"
          />
          <br />
          <label for="roll">Flam Rudiments</label>
          <input
            type="checkbox"
            id="flam"
            name="category3"
            value="Flam Rudiments"
          />
          <br />
          <label for="roll">Drag Rudiments</label>
          <input
            type="checkbox"
            id="drag"
            name="category4"
            value="Drag Rudiments"
          />
          <br />
        </section>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <div class="img-container" id="img-container"></div>
    <footer>
      Notation courtesy of the
      <a href="https://www.pas.org/resources/rudiments" target="_blank"
        >Percussive Arts Society</a
      >. Code by Addy LÃ³pez.
    </footer>
    <script src="../main.js" type="module"></script>
  </body>
</html>
